<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Categories - Shopme Admin')"/>

<body>
	<div class="container-fluid">

		<div th:replace="navigation :: menu"></div>

		<div>
			<h2>Manage Categories</h2>
			<a th:href=@{/categories/new} class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
			&nbsp;&nbsp;
			<a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
			
		</div>

		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>

		<div>
			<form th:action = "@{/categories/page/1}" class="form-inline m-3">
			
				filter: &nbsp;
					<input type ="search" name="keyword" th:value="${keyword}" class = "form-control" required/>
					&nbsp;&nbsp;
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-search"></i>
					</button>
					&nbsp;&nbsp;
					<button type="button" class="btn btn-secondary" onclick="clearFilter()">
						<i class="fas fa-eraser"></i>
					</button>
			</form>
		
		</div>


		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Category Image</th>
						<th>Category Name</th>
						<th>Alias</th>
						<th>Enabled</th>
						<th></th>

					</tr>
				</thead>

				<tbody>
					<tr th:each="cat : ${listCategories}">
						<td>[[${cat.id}]]</td>
						<td>
							<img th:src="@{${cat.imagePath}}" style="width:100px" class="img-fluid"/>
						
						</td>
						<td>[[${cat.name}]]</td>
						<td>[[${cat.alias}]]</td>
						<td>
							<!-- <div th:replace="fragments :: category_status"></div> -->
						</td>
						<td>
							<!-- <div th:replace="fragments :: category_actions"></div> -->
						</td>
					</tr>
				</tbody>
		</table>
	</div>

		
<div th:replace="fragments :: footer"></div>
		
		
</body>
</html>
